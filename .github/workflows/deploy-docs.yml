
name: 部署文档

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 8


      - name: vue cli plugin s3 deploy action
      # You may pin to the exact commit or the version.
      # uses: jackdcasey/vue-cli-plugin-s3-deploy-action@f9697604b33e5ed7564ce511f30d0af81a2839a4
        uses: jackdcasey/vue-cli-plugin-s3-deploy-action@v0.1
                  
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm


      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll
      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: src/.vuepress/dist